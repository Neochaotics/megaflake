# Program Launching
# --------------------
bind = SUPER, R, exec, killall $launcher || uwsm app -- $launcher
bind = SUPER, B, exec, uwsm app -- $browser:new-window
bind = SUPER SHIFT, B, exec, uwsm app -- $browser:new-private-window
bind = SUPER ALT, B, exec, uwsm app -- $altbrowser
bind = SUPER ALT SHIFT, B, exec, uwsm app -- $altbrowser:new-private-window
bind = SUPER, Return, exec, uwsm app -- $term
bind = SUPER, E, exec, uwsm app -- $filemanager
bind = SUPER, V, exec, uwsm app -- pavucontrol
bind = SUPER, D, exec, uwsm app -- armcord


# General Control
# --------------------
bind = SUPER CTRL ALT, P, exec, systemctl poweroff
bind = SUPER CTRL ALT, R, exec, systemctl reboot
bind = SUPER CTRL ALT, L, exec, hyprlock
bind = SUPER CTRL ALT, K, exec, uwsm stop

# General Control
# --------------------
bind = SUPER, W, killactive  # Close Active Window
bind = SUPER, S, togglesplit  # Toggle Split Layout
bind = SUPER, T, togglegroup  # Toggle Grouped Layout
bind = SUPER, F9, pseudo  # Enable Pseudo Tiling
bind = SUPER, F10, togglefloating  # Toggle Floating Window
bind = SUPER, F11, fullscreen, 0  # Toggle Fullscreen
bind = SUPER, F12, pin # Pin window aboce others

# Window Control
# --------------------
# ### Move focus #####
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# ### Swap windows #####
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# ### Window resize #####
binde = SUPER ALT, H, resizeactive, -50 0
binde = SUPER ALT, L, resizeactive, 50 0
binde = SUPER ALT, K, resizeactive, 0 -50
binde = SUPER ALT, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 9
bind = SUPER ALT, 1, workspace, 5
bind = SUPER ALT, 2, workspace, 6
bind = SUPER ALT, 3, workspace, 7
bind = SUPER ALT, 4, workspace, 8
bind = SUPER ALT, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 9
bind = SUPER SHIFT ALT, 1, movetoworkspace, 5
bind = SUPER SHIFT ALT, 2, movetoworkspace, 6
bind = SUPER SHIFT ALT, 3, movetoworkspace, 7
bind = SUPER SHIFT ALT, 4, movetoworkspace, 8
bind = SUPER SHIFT ALT, 5, movetoworkspace, 10

bind = Super, BracketLeft, workspace, -1
bind = Super, BracketRight, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow  # Move Window
bindm = SUPER, mouse:273, resizewindow  # Resize Window

# Game
bind = SUPER, G, workspace, name:G
bind = SUPER SHIFT, G, movetoworkspace, name:G

# Media Keys
# --------------------
bind = , XF86MonBrightnessUp, exec, $SCRIPTS_DIR/system-functions change_brightness -i -10
bind = , XF86MonBrightnessDown, exec, $SCRIPTS_DIR/system-functions change_brightness -i 10
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ALT, XF86AudioRaiseVolume, exec, playerctl volume 0.1+
bind = ALT, XF86AudioLowerVolume, exec, playerctl volume 0.1-

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, wpctl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshots
# --------------------
bind = SUPER, PRINT, exec, hyprshot -m window  # Screenshot a window
bind = , PRINT, exec, hyprshot -m output  # Screenshot a monitor
bind = SUPER SHIFT, PRINT, exec, hyprshot -m region  # Screenshot a region